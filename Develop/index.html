<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--9am Section-->
      
      <div id="hour9" class="row">9am 
        
        <input id="hourInput9" class="notes"><button id="save9" class="btn btn-danger">Save</button>
        
      </div>
        
      <!--10am Section-->

      <div id="hour10" class="row">10am
        
        <input id="hourInput10" class="notes"><button id="save10" class="btn btn-danger">Save</button>

      </div>

      <!--11am Section-->

      <div id ="hour11" class="row">11am

        <input id="hourInput11" class="notes"><button id="save11" class="btn btn-danger">Save</button>
       
      </div>
      
      <!--12pm Section-->

      <div id ="hour12" class="row">12pm
        
        <input id="hourInput12" class="notes"><button id="save12" class="btn btn-danger">Save</button>

      </div>

      <!--1pm Section-->

      <div id="hour13" class="row">1pm
        
        <input id="hourInput13" class="notes"><button id="save13" class="btn btn-danger">Save</button>

      </div>

      <!--2pm Section-->

      <div id="hour14" class="row">2pm
        
        <input id="hoursInput14" class="notes"><button id="save14" class="btn btn-danger">Save</button>

      </div>

      <!--3pm Section-->

      <div id="hour15" class="row">3pm
        
        <input id="hoursInput15" class="notes"><button id="save15" class="btn btn-danger">Save</button>

      </div>
      
      <!--4pm Section-->
     
      <div id="hour16" class="row">4pm

        <input id="hourInput16" class="notes"><button id="save16" class="btn btn-danger">Save</button>

      </div>

      <!--5pm Section-->

      <div id="hour17" class="row">5pm

        <input id="hourInput17" class="notes"><button id="save17" class="btn btn-danger">Save</button>
  
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
